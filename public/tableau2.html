<style> 
input[type=text] {
    width: 130px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-image: url('searchicon.png');
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

input[type=text]:focus {
    width: 100%;
}
</style>
<link rel="stylesheet"
type="text/css"

</script>

<body>



<form>
    <div class="ui-widget">
        <input type="text" name="search" id = "mySearch" placeholder="Search.." onkeyup="myFunction()">
    </div>
    <div class="ui-widget">
        <input type="text" name="autoComplete" id = "autoComplete" placeholder="AutoComplete..">
    </div>
    <ul id="myMenu">
      <li><a href="#"><font color = "white"><b>Department</font></a></li><br>
      <li><a href="#"><font color = "white">Store</font></a></li><br>
      <li><a href="#"><font color = "white">Sales</font></a></li><br>
      <li><a href="#"><font color = "white">Month</font></a></li><br>
      <li><a href="#"><font color = "white">Year</font></a></li><br>
      <li><a href="#"><font color = "white">Week</font></a></li><br>
      <li><a href="#"><font color = "white">Profit</font></a></li><br> 
    </ul>
    <p id="demo"></p>
  </div>
  
  

<script>
    function myFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("mySearch");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myMenu");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }

$( function() {
    var ul, li, index;
    ul = document.getElementById("myMenu");
    li = ul.getElementsByTagName("li");

    var viewSalesByList = [];

    for (index = 0; index < li.length; index++) {
        itemText = li[index].getElementsByTagName("a")[0].text;
        viewSalesByList.push(itemText);
    }

    $( "#autoComplete" ).autocomplete({
      source: viewSalesByList,
      autoFocus: true
    });
  } );    
</script>

</form>
